				<!-- HISTORICO -->
				<div class="row obsHistoricoContainer">
					<div class="col-md-12">
						<div class="form-field" data-type="textarea" data-show-properties="" data-field-name="obsHistorico">
							<div class="form-input">
								<div class="form-group">
									<label>Observações<strong style="display: none;"> *</strong></label>
									<textarea name="obsHistorico" id="obsHistorico" style="resize: vertical" onkeyup="expandTextarea(this.id)" class="form-control" rows="3" data-size="big" placeholder=""></textarea>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<br><br>
						<h2>Última atualização</h2>
						<div class="row">
							<div class="col-md-12">
								<textarea class="txthistory"  cols="300" data-size="big" id="ultimaAtualizacao" name="ultimaAtualizacao" onclick="expandTextarea('ultimaAtualizacao')" readonly="readonly" rows="3" style="cursor: pointer" type="textarea"></textarea>
							</div>
						</div>
						<hr><br>
						<textarea class="txthistory" cols="300" data-size="big" id="historico" name="historico" onclick="expandTextarea('historico')" readonly="readonly" rows="10" style="overflow-y: auto; cursor: pointer; display: none;" type="textarea"></textarea>
						<button class="btn btn-primary" id="btnhistorico2" name="botaoHistorico2" onclick="mostraHistorico();" type="button">
							Histórico
						</button>
						<br><br><br>
					</div>
				</div>
